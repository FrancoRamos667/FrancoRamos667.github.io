<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agrega esta línea para FontAwesome -->
    <link rel="stylesheet" href="estilos.css">
    <style>

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex; /* Añadir flexbox para centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Hace que el cuerpo ocupe toda la altura del viewport */
            overflow: hidden; /* Evita que el video se desborde */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.0); /* Fondo transparente */
            border-radius: 30px;
            border: 2px solid black; /* Borde negro */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            padding: 20px 40px;
            width: 400px;
            max-width: 100%;
            position: relative;
            z-index: 1;
            font-size: 27px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }


        .container input::placeholder {
            color: rgb(255, 255, 255);
        }

        .container button {
            background-color: #000000;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: bold; /* Hace que el texto sea más grueso */
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        input[type="text"]::placeholder,
                input[type="password"]::placeholder {
                    color: azure;
                    font-size: 17px;
                }

            /* Estilos para el icono del ojo */
        .password-container {
            position: relative;
            display: inline-block;
        }

        .toggle-password {
            color: azure;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
        }

        .toggle-password:hover {
            color: #07ffc5; /* Cambia el color del icono al pasar el mouse sobre él */
        }

        .btn-submit {
            background-color: #07ffc5;
            color: #000;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Ajusta el margen superior del botón */
        }

        .btn-submit:hover {

            background-color: #0077ff; /* Cambia el color de fondo al pasar el mouse sobre el botón */
        }

        a {
            display: inline-block;
            background-color:azure;
            color: #000000;
            font-size: 12px;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none; /* Elimina el subrayado del enlace */
            margin-top: 10px;
            cursor: pointer;
            text-align: center; /* Alinea el texto al centro */
        }

        /* Estilos para cambiar el color del enlace cuando se pasa el mouse sobre él */
        a:hover {
            background-color:rgb(209, 32, 32);
        }

        .container input {
        background-color: rgb(0, 0, 0);
        border: none;
        margin: 8px 0;
        padding: 10px 15px;
        font-size: 20px;
        border-radius: 8px;
        width: 100%;
        outline: none;
        color: azure;
        }

        .texto{
            background-color: rgba(240, 255, 255, 0.753);
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="video_fondo3.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <div class="container">
        <form action="secion.php" method="post">
            <label for="usuario" class="texto">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required><br>
            <label for="contraseña" class="texto">Contraseña:</label>
            <div class="password-container"> <!-- Contenedor para el campo de contraseña y el ícono -->
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                <span toggle="#contraseña" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span> <!-- Ícono del ojo cerrado -->
            </div>
            <br>
            <input type="submit" value="Iniciar sesión" class="btn-submit">
            <a href="../Inicio/index.html">VOLVER A LA PAGINA PRINCIPAL</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const eye = document.querySelector('.toggle-password');
            const password = document.getElementById('contraseña');

            eye.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
